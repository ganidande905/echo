name : Create, Publish  and Deploy Docker Image (Echo)

on:
    push:
        branches: ['master']
env:
    REGISTRY: ghcr.io

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        outputs:
            image_name: ${{ steps.imagename.outputs.image }}
        permissions:
            contents: read
            packages: write
            attestations: write
            id-token: write
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Compute lowervase image name
              id: imagename
              run: |
                IMAGE="${GITHUB_REPOSITORY,,}"
                IMAGE="${IMAGE//_/-}"
                echo "image=$IMAGE" >> "$GITHUB_OUTPUT"
                echo "IMAGE_NAME=$IMAGE" >> "$GITHUB_ENV"

            - name: Log in to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                registry: ${{ env.REGISTRY }}
                username: ${{ github.actor }}
                password: ${{ secrets.GITHUB_TOKEN }}
            - name: Extract metadata (tags, labels) for Docker
              id: meta
              uses: docker/metadata-action@v5
              with:
                images: ${{ env.REGISTRY}}/${{ steps.imagename.outputs.image}}
                tags: |
                  type=raw,value=latest,enable={{is_default_branch}}
                  type=ref,event=branch
                  type=sha
            
            - name: Build and push Docker image
              id: push
              uses: docker/build-push-action@v6
              with:
                context: .
                push: true
                tags: ${{ steps.meta.outputs.tags }}
                labels: ${{ steps.meta.outputs.labels }}
            
            - name: Generate artifact attestation
              uses: actions/attest-build-provenance@v2
              with:
                subject-name: ${{ env.REGISTRY}}/${{ steps.imagename.outputs.image}}
                subject-digest: ${{ steps.push.outputs.digest }}
                push-to-registry: true

    deploy:
        needs: build-and-push
        runs-on: ubuntu-latest
    
        steps:
            - name: Deploy with Docker Compose (echo)
              uses: appleboy/ssh-action@v1.0.3
              with:
                host: ${{ secrets.VM_HOST }}
                username: ${{ secrets.VM_USER }}
                key: ${{ secrets.VM_SSH_KEY }}
                script: |
                  set -e
                  REMOTE_DIR="${{ secrets.DIR}}"
                  if [ -z "$REMOTE_DIR" ]; then
                    echo "DIR is not set" >&2
                    exit 1
                  fi
                  TAG="${{ github.ref_name}}"
                  IMAGE="${{ env.REGISTRY}}/${{ needs.build-and-push.outputs.image_name}}:${TAG}"
                  echo "Deploying skillsync to ${REMOTE_DIR} with image ${IMAGE}"
                  cd "$REMOTE_DIR"
                  echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
                  docker pull "$IMAGE"
                  export TAG="${TAG}"

                  docker compose -f echo.yml pull
                  docker compose -f echo.yml up -d
                  docker image prune -f